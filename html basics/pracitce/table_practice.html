<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,td,th{
            border-collapse: collapse;
            text-align: center;
            font-size: 25px;
        }
        table{
            width: 90%;
        }
        td:nth-child(1),td:nth-child(2),td:nth-child(4),td:nth-child(7),td:nth-child(8){
            border: 2px solid grey;
        }
        th:nth-child(1),th:nth-child(2),th:nth-child(4),th:nth-child(7),th:nth-child(8){
            border: 2px solid grey;
        }
        th:nth-child(3),th:nth-child(5){
            background-color: #cef78f;
        }
        td:nth-child(3),td:nth-child(5){
            background-color: #cef78f;
        }
        th:nth-child(6){
            background-color: #f1c679;
        }
        td:nth-child(6){
            background-color: #f1c679;
        }
        td:nth-child(6),th:nth-child(6){
            border-left: 3px solid darkmagenta;
            border-right: 3px solid darkmagenta;
        }
        tr:nth-child(1) th:nth-child(6){
            border-top: 3px solid darkmagenta;
        }
        tr:nth-child(5) td:nth-child(6){
            border-bottom: 3px solid darkmagenta;
        }
        .top{
            border-top: 2px solid grey;

        }
        .bottom{
            border-bottom: 2px solid grey;
        }

    </style>
</head>
<body>

    <h1>School Time Table</h1>
    <table>
        <tr>
            <td></td>
            <th>mon</th>
            <th class="top">tue</th>
            <th>wed</th>
            <th class="top">thu</th>
            <th >fri</th>
            <th>sat</th>
            <th>sun</th>
        </tr>
        <tr>
            <th>1st period</th>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td></td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>2nd period</th>
            <td>English</td>
            <td>English</td>
            <td>German</td>
            <td></td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>3rd period</th>
            <td></td>
            <td>German</td>
            <td>German</td>
            <td></td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>4th period</th>
            <td></td>
            <td class="bottom">English</td>
            <td>English</td>
            <td class="bottom"></td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
