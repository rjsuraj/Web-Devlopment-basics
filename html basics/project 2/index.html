<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="shortcut icon" href="contact-form.png">
</head>

<body>
    <h2>Welcome to CodeHelp</h2>
    <h2>Contact Us Form</h2>

    <form action="#">
        <div>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="contact">Contact Number : </label>
            <input type="number" name="contact" id="contact" placeholder="enter your contact">
        </div>
        <div>
            <label for="gender">Gender : </label>
            <select id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>
            <label for="date">Date Of Birth : </label>
            <input type="date" name="date">
        </div>

        <div>
            <label for="rating">Rating : </label>
            <input type="radio" name="rating">1
            <input type="radio" name="rating">2
            <input type="radio" name="rating">3
            <input type="radio" name="rating">4
            <input type="radio" name="rating">5
        </div>

        <div>
            <label style="display: block;" for="message">Enter your message : </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your message"></textarea>
        </div>

        <input type="submit" value="send">
        <input type="reset" value="reset">

    </form>

    <div style="margin-top: 10px;">
       <a href="http://youtube.com">
        <img  width="45px" src="youtube.png" alt="youtube img">
       </a> 
       <a href="http://instagram.com">
           <img width="40px" src="instagram.png" alt="instagram img">
       </a>
       <a href="http://telegram.com">
           <img width="40px" src="telegram.png" alt="telegram img">
       </a>
    </div>


</body>

</html>
